<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-thirds">
          <button type="button" class="left" name="left-arrow">
            <i class="fas fa-arrow-left"></i>
          </button>
          <img src="images/001.png" alt="pokemon" id="rotate-image" />
          <button type="button" class="right" name="right-arrow">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <i class="fa-solid fa-circle" id="circle-full"></i>
          <i class="fa-regular fa-circle" id="circle-one"></i>
          <i class="fa-regular fa-circle" id="circle-two"></i>
          <i class="fa-regular fa-circle" id="circle-three"></i>
          <i class="fa-regular fa-circle" id="circle-four"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
