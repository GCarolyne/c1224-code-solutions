<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-thirds">
          <button type="button" class="left" name="left-arrow">
            <i class="fas fa-chevron-left" id="left-arrow"></i>
          </button>
        </div>
        <div class="column-thirds">
          <img
            src="images/025.png"
            alt="pokemon"
            id="rotate-image-1"
            class="show rotate-image" />
          <img
            src="images/039.png"
            alt="pokemon"
            id="rotate-image-2"
            class="show hidden rotate-image" />
          <img
            src="images/007.png"
            alt="pokemon"
            id="rotate-image-3"
            class="show hidden rotate-image" />
          <img
            src="images/004.png"
            alt="pokemon"
            id="rotate-image-4"
            class="show hidden rotate-image" />
          <img
            src="images/001.png"
            alt="pokemon"
            id="rotate-image-5"
            class="show hidden rotate-image" />
        </div>
        <div class="column-thirds">
          <button type="button" class="right" name="right-arrow">
            <i class="fas fa-chevron-right" id="right-arrow"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="column-full, circles" id="fa">
          <i class="fa-solid fa-circle fa-regular fa" id="circle-full"></i>
          <i class="fa-regular fa-circle fa" id="circle-one"></i>
          <i class="fa-regular fa-circle fa" id="circle-two"></i>
          <i class="fa-regular fa-circle fa" id="circle-three"></i>
          <i class="fa-regular fa-circle fa" id="circle-four"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
