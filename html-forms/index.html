<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
      </div>

      <label for="whycoding">Why is coding cool?</label>
      <div>
        <select id="whycoding">
          <option value="Select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <div>
        <p>Favorite Language (choose one)</p>
        <label><input type="checkbox" value="HTML" /> HTML</label>
        <label><input type="checkbox" value="CSS" />CSS</label>
        <label><input type="checkbox" value="JavaScript" />JavaScript</label>
      </div>
      <div>
        <p>Would you like me to sign up for more Information?</p>
        <label><input type="radio" value="signup" />Sign me up!</label>
      </div>
      <label for="comments">Comment:</label>
      <div>
        <textarea id="comments"> </textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
